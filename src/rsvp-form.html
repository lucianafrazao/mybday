<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="rsvp">
        <div class="container">
            <h1>Confirme sua PresenÃ§a! ðŸŽ‰</h1>
            <form id="rsvpForm" class="rsvp-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="companion">Quem vai comigo (opcional):</label>
                <input type="text" id="companion" name="companion">
    
                <button type="submit" class="button button--primary">Confirmar!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("q5_0dZpfEGPs4Cqm_"); 
    </script>
    
    <script>
        document.getElementById("rsvpForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from reloading the page
            const name = document.getElementById("name").value;
            const companion = document.getElementById("companion").value;

            emailjs.send("service_q5ecpm3","template_knksxbh", {
            name: name,
            companion: companion,
            })
            .then(() => {
                window.location.href = "confirmation.html";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Erro ao enviar RSVP. Por favor, tente novamente.");
            });

            if (name) {
                window.location.href = "confirmation.html"; // Redirect to the confirmation page
            } else {
                alert("Por favor, preencha o campo Nome.");
            }
        });
    </script>
</body>
</html>
